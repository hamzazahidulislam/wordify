{% extends 'base.html'   %}

{%  block content %}
<div class="col-md-12 col-lg-8 main-content">

    <div class="row">

        {% for i in post %}
        <div class="col-md-6">
            <a href="{% url 'blog-details' i.id%}" class="blog-entry element-animate" data-animate-effect="fadeIn">
                <img src="{{ i.photo.url }}" alt="Image placeholder">
                <div class="blog-content-body">
                    <div class="post-meta">
                        <span class="author mr-2"><img src="{{ i.author.profile.photo.url }}" alt="Colorlib">
                            {{ i.category }}</span>&bullet;
                        <span class="mr-2">{{ i.date }} </span> &bullet;
                        <span class="ml-2"><span class="fa fa-comments"></span> 3</span>
                    </div>
                    <h2>{{ i.title }}</h2>
                </div>
            </a>
        </div>
        {%  endfor  %}
    </div>

    {% include 'pagination.html' %}

    {% endblock %}
